<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Week JavaScript Learning Roadmap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .week-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .week-tab {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .week-tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .week-tab.active {
            background: white;
            color: #667eea;
            border-color: white;
        }

        .week-content {
            display: none;
            animation: slideIn 0.5s ease;
        }

        .week-content.active {
            display: block;
        }

        .week-header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .week-header h2 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .week-header p {
            color: #666;
            font-size: 1.1em;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .day-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .day-card.completed {
            opacity: 0.7;
        }

        .day-card.completed::after {
            content: 'âœ“';
            position: absolute;
            top: 10px;
            right: 10px;
            background: #22c55e;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .day-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .day-title {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .day-description {
            color: #666;
            line-height: 1.6;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ 8-Week JavaScript Learning Roadmap</h1>
            <p>2 hours per day â€¢ From Zero to Hero</p>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>

        <div class="week-tabs" id="weekTabs"></div>

        <div id="weekContent"></div>

        <div class="controls">
            <button class="btn" onclick="resetProgress()">Reset Progress</button>
        </div>
    </div>

    <script>
        const roadmap = {
            week1: {
                title: "Week 1: Foundations of Programming & JS Basics",
                days: [
                    { day: 1, title: "Introduction to Programming & JavaScript", desc: "What is programming? What is JavaScript? History, where it runs (browser, Node.js). Install setup (VS Code, browser console)." },
                    { day: 2, title: "Variables & Data Types", desc: "Variables & Data Types (analogy: containers/boxes). Numbers, strings, booleans." },
                    { day: 3, title: "Operators", desc: "Operators (math, comparison, logical). Practical: Simple calculator in console." },
                    { day: 4, title: "Input/Output Operations", desc: "Input/Output â†’ prompt(), alert(), console.log()." },
                    { day: 5, title: "Control Flow", desc: "Control Flow (if/else). Analogy: Road signals. Mini practical: Grading system." },
                    { day: 6, title: "Loops", desc: "Loops (for, while). Analogy: Washing machine cycles. Mini practical: Multiplication table." },
                    { day: 7, title: "Week 1 Review", desc: "Review + small quiz + practical revision (like a guessing game)." }
                ]
            },
            week2: {
                title: "Week 2: Functions & Arrays",
                days: [
                    { day: 8, title: "Functions Basics", desc: "Functions basics. Analogy: kitchen recipes. Practical: reusable greeting." },
                    { day: 9, title: "Function Parameters & Returns", desc: "Function parameters, return values." },
                    { day: 10, title: "Arrays Basics", desc: "Arrays basics. Analogy: lockers/shelves." },
                    { day: 11, title: "Array Operations", desc: "Array operations (push, pop, shift, slice)." },
                    { day: 12, title: "Loops with Arrays", desc: "Loops with arrays (for-of). Practical: Sum of marks." },
                    { day: 13, title: "Mini Project", desc: "Mini project: Student marks analyzer (average, highest, lowest)." },
                    { day: 14, title: "Week 2 Review", desc: "Week review + exercises." }
                ]
            },
            week3: {
                title: "Week 3: Objects & DOM Basics",
                days: [
                    { day: 15, title: "Objects Basics", desc: "Objects basics. Analogy: real-world person with properties." },
                    { day: 16, title: "Nested Structures", desc: "Nested objects & arrays." },
                    { day: 17, title: "DOM Introduction", desc: "DOM Intro â€“ document, window, console. Select elements (getElementById, querySelector)." },
                    { day: 18, title: "DOM Manipulation", desc: "DOM text/content manipulation. Practical: Change text on button click." },
                    { day: 19, title: "Event Listeners", desc: "Event listeners (onclick, addEventListener)." },
                    { day: 20, title: "DOM Styling", desc: "DOM styling (.style). Practical: Color switcher." },
                    { day: 21, title: "Week 3 Project", desc: "Week project: To-Do List (basic version)." }
                ]
            },
            week4: {
                title: "Week 4: Intermediate JS",
                days: [
                    { day: 22, title: "Scope & Hoisting", desc: "Scope & Hoisting (analogy: visibility of rooms)." },
                    { day: 23, title: "Variable Declarations", desc: "let, const, var." },
                    { day: 24, title: "Advanced Functions", desc: "Functions â€“ arrow functions, anonymous functions." },
                    { day: 25, title: "Higher-Order Functions", desc: "Higher-order functions (map, filter, reduce). Analogy: assembly line." },
                    { day: 26, title: "String Methods", desc: "String methods (split, join, substring)." },
                    { day: 27, title: "Practical Project", desc: "Practical: Word counter app." },
                    { day: 28, title: "Week 4 Review", desc: "Week recap + exercises." }
                ]
            },
            week5: {
                title: "Week 5: Advanced DOM & Events",
                days: [
                    { day: 29, title: "Event Bubbling & Delegation", desc: "Event bubbling, delegation." },
                    { day: 30, title: "Forms & Validation", desc: "Forms & validation (e.g., login form)." },
                    { day: 31, title: "Browser Storage", desc: "Local Storage & Session Storage." },
                    { day: 32, title: "Notes App Project", desc: "Mini project: Notes app with LocalStorage." },
                    { day: 33, title: "Timing Functions", desc: "Timing functions (setTimeout, setInterval)." },
                    { day: 34, title: "Clock & Timer Project", desc: "Mini project: Digital clock & countdown timer." },
                    { day: 35, title: "Week 5 Review", desc: "Week recap." }
                ]
            },
            week6: {
                title: "Week 6: ES6+ Features",
                days: [
                    { day: 36, title: "Modern Syntax", desc: "Template literals, destructuring." },
                    { day: 37, title: "Spread & Rest", desc: "Spread & Rest operators." },
                    { day: 38, title: "Modules", desc: "Modules (import, export)." },
                    { day: 39, title: "Classes & OOP", desc: "Classes & OOP basics." },
                    { day: 40, title: "Inheritance", desc: "Inheritance. Analogy: Family tree." },
                    { day: 41, title: "Shopping Cart Project", desc: "Mini project: Simple Product class with cart." },
                    { day: 42, title: "Week 6 Review", desc: "Week recap." }
                ]
            },
            week7: {
                title: "Week 7: Async JS",
                days: [
                    { day: 43, title: "Callbacks", desc: "Callbacks." },
                    { day: 44, title: "Promises", desc: "Promises." },
                    { day: 45, title: "Async/Await", desc: "async/await." },
                    { day: 46, title: "Fetch API", desc: "Fetch API basics. Practical: Fetch dummy JSON API." },
                    { day: 47, title: "Error Handling", desc: "Error handling (try/catch)." },
                    { day: 48, title: "Weather App Project", desc: "Mini project: Weather app using API." },
                    { day: 49, title: "Week 7 Review", desc: "Week recap." }
                ]
            },
            week8: {
                title: "Week 8: Final Projects",
                days: [
                    { day: 50, title: "Project Planning", desc: "Project brainstorming (quiz app, expense tracker, or game)." },
                    { day: 51, title: "Project Development Day 1", desc: "Project work - Day 1." },
                    { day: 52, title: "Project Development Day 2", desc: "Project work - Day 2." },
                    { day: 53, title: "Project Development Day 3", desc: "Project work - Day 3." },
                    { day: 54, title: "Project Development Day 4", desc: "Project work - Day 4." },
                    { day: 55, title: "Project Development Day 5", desc: "Project work - Day 5." },
                    { day: 56, title: "Showcase & Next Steps", desc: "Showcase + wrap-up + next steps (React/Node.js path)." }
                ]
            }
        };

        let completedDays = {};

        function init() {
            loadProgress();
            renderWeekTabs();
            showWeek(1);
            updateProgress();
        }

        function renderWeekTabs() {
            const tabsContainer = document.getElementById('weekTabs');
            for (let i = 1; i <= 8; i++) {
                const tab = document.createElement('div');
                tab.className = 'week-tab';
                tab.textContent = `Week ${i}`;
                tab.onclick = () => showWeek(i);
                tabsContainer.appendChild(tab);
            }
        }

        function showWeek(weekNum) {
            const weekKey = `week${weekNum}`;
            const week = roadmap[weekKey];
            
            document.querySelectorAll('.week-tab').forEach((tab, idx) => {
                tab.classList.toggle('active', idx + 1 === weekNum);
            });

            const contentDiv = document.getElementById('weekContent');
            contentDiv.innerHTML = `
                <div class="week-content active">
                    <div class="week-header">
                        <h2>${week.title}</h2>
                        <p>Click on any day to mark it as completed</p>
                    </div>
                    <div class="days-grid">
                        ${week.days.map(day => `
                            <div class="day-card ${completedDays[day.day] ? 'completed' : ''}" 
                                 onclick="toggleDay(${day.day})">
                                <div class="day-number">Day ${day.day}</div>
                                <div class="day-title">${day.title}</div>
                                <div class="day-description">${day.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleDay(dayNum) {
            completedDays[dayNum] = !completedDays[dayNum];
            saveProgress();
            updateProgress();
            
            const currentWeek = Math.ceil(dayNum / 7);
            showWeek(currentWeek);
        }

        function updateProgress() {
            const totalDays = 56;
            const completed = Object.values(completedDays).filter(Boolean).length;
            const percentage = Math.round((completed / totalDays) * 100);
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = `${completed}/${totalDays} Days (${percentage}%)`;
        }

        function saveProgress() {
            const progress = JSON.stringify(completedDays);
            document.cookie = `jsProgress=${progress}; max-age=31536000; path=/`;
        }

        function loadProgress() {
            const cookies = document.cookie.split(';');
            const progressCookie = cookies.find(c => c.trim().startsWith('jsProgress='));
            
            if (progressCookie) {
                try {
                    const progress = progressCookie.split('=')[1];
                    completedDays = JSON.parse(progress);
                } catch (e) {
                    completedDays = {};
                }
            }
        }

        function resetProgress() {
            if (confirm('Are you sure you want to reset all progress?')) {
                completedDays = {};
                saveProgress();
                updateProgress();
                showWeek(1);
            }
        }

        init();
    </script>
</body>
</html>
